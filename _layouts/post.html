---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  {{ content }}

  {% if page.tags %}
    {% include post-tags.html %}
  {% endif %}

  {% if jekyll.environment == "production" and site.disqus and page.comments != false %}
    {% include disqus.html %}
  {% endif %}
</article>
